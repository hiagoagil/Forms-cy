<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Central de automação LoganQA</title>
  </head>
  <body>
    <div>
      <h1 id="title">LoganCypressSimples</h1>
      <p id="subtitle">Forneça o máximo de informações, por favor.</p>
      <br />
    </div>
    <span class="error">
      <strong>Valide os campos obrigatórios!</strong>
    </span>
    <div class="success-message" style="display: none;">
      <strong>Mensagem enviada com sucesso.</strong>
    </div>  
    <div id="white-background">
      <span id="cerveja">🍺</span>
      <form>
        <fieldset class="group">
          <div class="field">
            <label for="firstName"><strong>Nome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="field">
            <label for="lastName"><strong>Sobrenome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
        </fieldset>
        <fieldset class="group">
          <div class="field">
            <label for="email"><strong>E-mail</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="field">
            <label for="phone"><strong>Telefone</strong><span class="phone-label-span required-mark"> (obrigatório)</span></label>
            <input type="number" name="phone" id="phone" />
          </div>
        </fieldset>
        <div class="field">
          <label for="product"><strong>Produto</strong></label>
          <select id="product">
            <option selected disabled value="">Selecione</option>
            <option value="cypress">Cypress</option>
            <option value="cursos">Cursos</option>
            <option value="mentoria">Mentoria</option>
            <option value="selenium">Selenium</option>
          </select>
        </div>
        <div id="support-type" class="field">
          <label><strong>Tipo de atendimento:</strong></label>
          <label>
            <input type="radio" name="automacao" value="ajuda" checked />Ajuda
          </label>
          <label>
            <input type="radio" name="automacao" value="duvida" />Dúvida
          </label>
          <label>
            <input type="radio" name="automacao" value="feedback" />Feedback
          </label>
          <label>
            <input type="radio" name="automacao" value="prove" checked />Prova
          </label>
          <label>
        </div>
        <fieldset class="group">
          <div id="check">
            <label><strong>Qual meio de contato você mais utiliza?</strong></label>
            <br />
            <input type="checkbox" id="email-checkbox" name="email" value="email" />
            <label for="email">E-mail</label>
            <input type="checkbox" id="phone-checkbox" name="phone" value="phone" />
            <label for="phone">Telefone</label>
          </div>
        </fieldset>
        <div class="field">
          <br />
          <label><strong>Descreva como podemos te auxiliar</strong><span class="required-mark"> (obrigatório)</span></label>
          <textarea row="6" id="open-text-area" name="open-text-area" required></textarea>
        </div>
        <div class="field">
          <label><strong>Adicione um anexo:</strong></label>
          <input id="file-upload" type="file">
        </div>
        <button type="submit" class="button">Enviar</button>      
        <div id="link">
          <a href="link.html" target="_blank">Cypress e links?</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
